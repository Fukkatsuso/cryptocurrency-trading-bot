<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <link href="/view/css/admin.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <title>admin | cryptocurrency trading bot</title>
</head>

<body>
  <div id="app">
    <v-app>
      <v-main>
        <v-app-bar
          app
          color="green"
          dark
          id="app-bar"
        >
          <v-app-bar-title>cryptocurrency trading bot</v-app-bar-title>
          <v-spacer></v-spacer>
          <v-btn
            icon
            href="/"
          >
            <v-icon>mdi-home</v-icon>
          </v-btn>

          <template
            v-slot:extension
          >
            <v-tabs>
              <v-tab>ETH/JPY</v-tab>
            </v-tabs>
          </template>
        </v-app-bar>

        <v-container>
          <div>
            <span class="text-h6">Admin Page</span>
          </div>

          <!-- パラメータ入力フォーム．enterで送信されるのを回避 -->
          <div class="trade-params">
            <span class="text-h6">Trade Params</span>
            <v-form
              v-if="newTradeParams"
              v-model="validParams"
              @submit.prevent
            >
              <v-container>
                <!-- size -->
                <v-row>
                  <v-col
                    cols="1"
                  ></v-col>
                  <v-col
                    cols="2"
                    md="1"
                  >
                    <div class="vertical-middle-wrapper">
                      <p class="vertical-middle text-body-2 text-md-body-1">
                        size
                      </p>
                    </div>
                  </v-col>
                  <v-col
                    cols="6"
                    md="3"
                  >
                    <v-text-field
                      v-model.number="newTradeParams.size"
                      :rules="tradeParamsRules.size"
                      dense
                      hide-details
                      outlined
                    ></v-text-field>
                  </v-col>
                </v-row>
                <!-- tradeEnable -->
                <v-row>
                  <v-col
                    cols="1"
                  >
                    <div class="vertical-middle-wrapper">
                      <v-simple-checkbox
                        v-model="newTradeParams.trade"
                        color="primary"
                        class="vertical-middle"
                      ></v-simple-checkbox>
                    </div>
                  </v-col>
                  <v-col
                    cols="2"
                    md="1"
                  >
                    <div class="vertical-middle-wrapper">
                      <p class="vertical-middle text-body-2 text-md-body-1">
                        tradeEnable
                      </p>
                    </div>
                  </v-col>
                </v-row>
                <!-- sma -->
                <v-row>
                  <v-col
                    cols="1"
                  >
                    <div class="vertical-middle-wrapper">
                      <v-simple-checkbox
                        v-model="newTradeParams.sma"
                        color="primary"
                        class="vertical-middle"
                      ></v-simple-checkbox>
                    </div>
                  </v-col>
                  <v-col
                    cols="2"
                    md="1"
                  >
                    <div class="vertical-middle-wrapper">
                      <p class="vertical-middle text-body-2 text-md-body-1">
                        SMA
                      </p>
                    </div>
                  </v-col>
                  <v-col
                    cols="3"
                  >
                    <v-text-field
                      v-model.number="newTradeParams.smaPeriod1"
                      :rules="tradeParamsRules.smaPeriod1"
                      dense
                      hide-details
                      outlined
                    ></v-text-field>
                  </v-col>
                  <v-col
                    cols="3"
                  >
                    <v-text-field
                      v-model.number="newTradeParams.smaPeriod2"
                      :rules="tradeParamsRules.smaPeriod2"
                      dense
                      hide-details
                      outlined
                    ></v-text-field>
                  </v-col>
                  <v-col
                    cols="3"
                  >
                    <v-text-field
                      v-model.number="newTradeParams.smaPeriod3"
                      :rules="tradeParamsRules.smaPeriod3"
                      dense
                      hide-details
                      outlined
                    ></v-text-field>
                  </v-col>
                </v-row>
                <!-- ema -->
                <v-row>
                  <v-col
                    cols="1"
                  >
                    <div class="vertical-middle-wrapper">
                      <v-simple-checkbox
                        v-model="newTradeParams.ema"
                        color="primary"
                        class="vertical-middle"
                      ></v-simple-checkbox>
                    </div>
                  </v-col>
                  <v-col
                    cols="2"
                    md="1"
                  >
                    <div class="vertical-middle-wrapper">
                      <p class="vertical-middle text-body-2 text-md-body-1">
                        EMA
                      </p>
                    </div>
                  </v-col>
                  <v-col
                    cols="3"
                  >
                    <v-text-field
                      v-model.number="newTradeParams.emaPeriod1"
                      :rules="tradeParamsRules.emaPeriod1"
                      dense
                      hide-details
                      outlined
                    ></v-text-field>
                  </v-col>
                  <v-col
                    cols="3"
                  >
                    <v-text-field
                      v-model.number="newTradeParams.emaPeriod2"
                      :rules="tradeParamsRules.emaPeriod2"
                      dense
                      hide-details
                      outlined
                    ></v-text-field>
                  </v-col>
                  <v-col
                    cols="3"
                  >
                    <v-text-field
                      v-model.number="newTradeParams.emaPeriod3"
                      :rules="tradeParamsRules.emaPeriod3"
                      dense
                      hide-details
                      outlined
                    ></v-text-field>
                  </v-col>
                </v-row>
                <!-- bbands -->
                <v-row>
                  <v-col
                    cols="1"
                  >
                    <div class="vertical-middle-wrapper">
                      <v-simple-checkbox
                        v-model="newTradeParams.bbands"
                        color="primary"
                        class="vertical-middle"
                      ></v-simple-checkbox>
                    </div>
                  </v-col>
                  <v-col
                    cols="2"
                    md="1"
                  >
                    <div class="vertical-middle-wrapper">
                      <p class="vertical-middle text-body-2 text-md-body-1">
                        BBands
                      </p>
                    </div>
                  </v-col>
                  <v-col
                    cols="3"
                  >
                    <v-text-field
                      v-model.number="newTradeParams.bbandsN"
                      :rules="tradeParamsRules.bbandsN"
                      dense
                      hide-details
                      outlined
                    ></v-text-field>
                  </v-col>
                  <v-col
                    cols="3"
                  >
                    <v-text-field
                      v-model.number="newTradeParams.bbandsK"
                      :rules="tradeParamsRules.bbandsK"
                      dense
                      hide-details
                      outlined
                    ></v-text-field>
                  </v-col>
                </v-row>
                <!-- ichimoku -->
                <v-row>
                  <v-col
                    cols="1"
                  >
                    <div class="vertical-middle-wrapper">
                      <v-simple-checkbox
                        v-model="newTradeParams.ichimoku"
                        color="primary"
                        class="vertical-middle"
                      ></v-simple-checkbox>
                    </div>
                  </v-col>
                  <v-col
                    cols="2"
                    md="1"
                  >
                    <div class="vertical-middle-wrapper">
                      <p class="vertical-middle text-body-2 text-md-body-1">
                        Ichimoku
                      </p>
                    </div>
                  </v-col>
                </v-row>
                <!-- rsi -->
                <v-row>
                  <v-col
                    cols="1"
                  >
                    <div class="vertical-middle-wrapper">
                      <v-simple-checkbox
                        v-model="newTradeParams.rsi"
                        color="primary"
                        class="vertical-middle"
                      ></v-simple-checkbox>
                    </div>
                  </v-col>
                  <v-col
                    cols="2"
                    md="1"
                  >
                    <div class="vertical-middle-wrapper">
                      <p class="vertical-middle text-body-2 text-md-body-1">
                        RSI
                      </p>
                    </div>
                  </v-col>
                  <v-col
                    cols="3"
                  >
                    <v-text-field
                      v-model.number="newTradeParams.rsiPeriod"
                      :rules="tradeParamsRules.rsiPeriod"
                      dense
                      hide-details
                      outlined
                    ></v-text-field>
                  </v-col>
                  <v-col
                    cols="3"
                  >
                    <v-text-field
                      v-model.number="newTradeParams.rsiBuyThread"
                      :rules="tradeParamsRules.rsiBuyThread"
                      dense
                      hide-details
                      outlined
                    ></v-text-field>
                  </v-col>
                  <v-col
                    cols="3"
                  >
                    <v-text-field
                      v-model.number="newTradeParams.rsiSellThread"
                      :rules="tradeParamsRules.rsiSellThread"
                      dense
                      hide-details
                      outlined
                    ></v-text-field>
                  </v-col>
                </v-row>
                <!-- macd -->
                <v-row>
                  <v-col
                    cols="1"
                  >
                    <div class="vertical-middle-wrapper">
                      <v-simple-checkbox
                        v-model="newTradeParams.macd"
                        color="primary"
                        class="vertical-middle"
                      ></v-simple-checkbox>
                    </div>
                  </v-col>
                  <v-col
                    cols="2"
                    md="1"
                  >
                    <div class="vertical-middle-wrapper">
                      <p class="vertical-middle text-body-2 text-md-body-1">
                        MACD
                      </p>
                    </div>
                  </v-col>
                  <v-col
                    cols="3"
                  >
                    <v-text-field
                      v-model.number="newTradeParams.macdFastPeriod"
                      :rules="tradeParamsRules.macdFastPeriod"
                      dense
                      hide-details
                      outlined
                    ></v-text-field>
                  </v-col>
                  <v-col
                    cols="3"
                  >
                    <v-text-field
                      v-model.number="newTradeParams.macdSlowPeriod"
                      :rules="tradeParamsRules.macdSlowPeriod"
                      dense
                      hide-details
                      outlined
                    ></v-text-field>
                  </v-col>
                  <v-col
                    cols="3"
                  >
                    <v-text-field
                      v-model.number="newTradeParams.macdSignalPeriod"
                      :rules="tradeParamsRules.macdSignalPeriod"
                      dense
                      hide-details
                      outlined
                    ></v-text-field>
                  </v-col>
                </v-row>
                <!-- stopLimitPercent -->
                <v-row>
                  <v-col
                    cols="1"
                  ></v-col>
                  <v-col
                    cols="2"
                    md="1"
                  >
                    <div class="vertical-middle-wrapper">
                      <p class="vertical-middle text-body-2 text-md-body-1">
                        slp
                      </p>
                    </div>
                  </v-col>
                  <v-col
                    cols="6"
                    md="3"
                  >
                    <v-text-field
                      v-model.number="newTradeParams.stopLimitPercent"
                      :rules="tradeParamsRules.stopLimitPercent"
                      dense
                      hide-details
                      outlined
                    ></v-text-field>
                  </v-col>
                </v-row>
                <!-- update/reset button -->
                <v-row>
                  <v-col
                    cols="6"
                    md="4"
                  >
                    <v-btn
                      block
                      :disabled="!validParams"
                      @click="updateTradeParams"
                    >
                      update
                    </v-btn>
                  </v-col>
                  <v-col
                    cols="6"
                    md="4"
                  >
                    <v-btn
                      block
                      @click="resetTradeParams"
                    >
                      reset
                    </v-btn>
                  </v-col>
                </v-row>
              </v-container>
            </v-form>
          </div>
        </v-container>
      </v-main>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
  <script src="/view/js/admin.js"></script>
</body>
</html>
